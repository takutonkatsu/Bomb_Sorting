<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomb Sorting Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
    }
    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #gameArea {
      display: flex;
      justify-content: space-between;
      width: 600px;
      height: 400px;
      border: 1px solid #555;
      background-color: #222;
      position: relative;
      overflow: hidden;
    }
    #leftZone, #rightZone {
      width: 25%;
      height: 100%;
      border: 2px solid;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 24px;
      transition: background-color 0.5s;
    }
    #leftZone {
      border-color: red;
      background-color: rgba(255, 0, 0, 0.1);
    }
    #rightZone {
      border-color: blue;
      background-color: rgba(0, 0, 255, 0.1);
    }
    #centerZone {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .bomb {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .blink {
      animation: blink 0.5s infinite;
    }
    .explosion {
      width: 60px;
      height: 60px;
      background-color: yellow;
      border-radius: 50%;
    }
    #score {
      margin-top: 20px;
      font-size: 24px;
    }
    #retryButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #retryButton:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="gameArea">
      <div id="leftZone">赤</div>
      <div id="centerZone"></div>
      <div id="rightZone">青</div>
    </div>
    <button id="retryButton">Retry</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
